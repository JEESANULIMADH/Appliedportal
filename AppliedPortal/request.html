<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Request Page</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md mt-11">
        <h2 class="text-2xl font-bold text-center text-gray-800">Request For Account</h2>
        <form action="./index.html" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name"  
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    placeholder="Enter your email">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Department</label>
                <input type="text" id="name" name="name"  
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    placeholder="Enter your email">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Reg No</label>
                <input type="text" id="name" name="name"  
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    placeholder="Enter your email">
            </div>
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email"  
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    placeholder="Enter your email">
            </div>
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">choice Your Password</label>
                <input type="password" id="password" name="password"  
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    placeholder="Enter your password">
            </div>
            <!-- Submit Button -->
            <button type="submit" 
                class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                Request An Account
        </button>
        </form>
        <!-- Footer Links -->
        <div class="text-sm text-center text-gray-600">
            Already have an account? <a href="./login.html" class="text-blue-600 hover:underline">Login</a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.min.js"></script>

</body>
</html>
